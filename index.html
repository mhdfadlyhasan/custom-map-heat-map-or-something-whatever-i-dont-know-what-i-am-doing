<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heat map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet/dist/leaflet.js"
      crossorigin=""
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.min.js"
      crossorigin=""
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.js"
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <span class="floating-form">
      <input type="text" id="url-json" value="put your json url here" /><button
        type="button"
        id="url-json-button"
      >
        submit url
      </button>
      <br />
      <input
        type="text"
        id="default-coordinate"
        value="-7.282103,112.747903"
      /><button
        type="button"
        id="default-coordinate-button"
        value="submit cooridnate"
      >
        submit coordinate
      </button>
    </span>
    <div id="map" class="leaflet-container"></div>
  </body>
  <footer>
    <script src="./script.js"></script>
    <script src="./event_register.js"></script>
  </footer>
</html>
